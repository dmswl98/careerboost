name-template: '🚀 v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '✨ Features'
    labels:
      - 'feature'
      - 'feature ✨'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'fix 🐛'
  - title: '🧰 Maintenance'
    label:
      - 'chore'
      - 'docs'
      - 'chore 🔨'
      - 'docs 📝'
  - title: '⚡ performance'
    label:
      - 'refactor'
      - 'test'
      - 'refactor ♻️'
      - 'test ✅'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## 📌 변경 사항
  ---
  $CHANGES
no-changes-template: '⚠️ 변경 사항이 없어요!'
